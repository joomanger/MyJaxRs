<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:steps style="width: 1200px" activeIndex="1" styleClass="custom" readonly="false" >
                        <p:menuitem value="Основные данные" action="newOrder" />
                        <p:menuitem value="Дополнительные данные" action="newOrderLines"/>
                        <p:menuitem value="Аттачменты" />
                        <p:menuitem value="Строки заказа" />
                        <p:menuitem value="Подтверждение" />
                    </p:steps>
                </h:form>
                <h:form>
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel value="Item"/>
                        <p:inputText value="#{createSaleOrderLineFlow.item}" required="true"/>
                        <p:outputLabel value="Quantity"/>
                        <p:inputText value="#{createSaleOrderLineFlow.quantity}" required="true"/>
                        <p:outputLabel value="Price"/>
                        <p:inputText value="#{createSaleOrderLineFlow.price}" required="true"/>
                    </h:panelGrid>
                    <h:panelGrid columns="3" cellpadding="5">
                        <p:commandButton value="Back" action="newOrder" immediate="true"/>
                        <p:commandButton value="Cancel" action="goHome" immediate="true"/>
                        <p:commandButton value="Add" action="#{createSaleOrderLineFlow.addLine()}" >
                            <f:ajax execute="@form" render="flines"/>
                        </p:commandButton>    
                    </h:panelGrid>
                </h:form>    
                <br/>
                <h1>Order Header</h1>
                <p>Order number: #{createSaleOrderFlow.order_number}</p>
                <p>Customer: #{createSaleOrderFlow.customer}</p>
                <br/>
                <h1>Order Lines</h1>
                <h:form id="flines" prependId="false">
                    <h:selectOneRadio value="#{createSaleOrderLineFlow.selected_line_num}"
                                      layout="pageDirection" required="true">
                        <f:selectItems id="items" value="#{createSaleOrderLineFlow.lines}"
                                       var="m" itemValue="#{m.line_num}"
                                       itemLabel="#{m.line_num} #{m.item} #{m.price} #{m.quantity}"/>
                    </h:selectOneRadio>
                    <h:panelGrid columns="4" cellpadding="5">
                        <p:commandButton value="Back" action="newOrder" immediate="true"/>
                        <p:commandButton value="Cancel" action="goHome" immediate="true"/>
                        <p:commandButton value="Delete" action="#{createSaleOrderLineFlow.delItem()}">
                            <f:ajax execute="@form" render="flines"/>
                        </p:commandButton>
                        <p:commandButton value="Save Order" action="#{saleOrderBean.addItem()}" immediate="true"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
