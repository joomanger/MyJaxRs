<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h1>Items list</h1>
                <h:form> 
                    <h:selectOneRadio value="#{saleOrderBackingBean.id}"
                                      layout="pageDirection">
                        <f:selectItems value="#{saleOrderBean.items}"
                                       var="m" itemValue="#{m.header_id}"
                                       itemLabel="#{m.order_number} #{m.customer}"/>
                    </h:selectOneRadio> 
                    <h:commandButton action="lines" value="Detail"/> 
                    <h:commandButton action="orders" onclick="return confirm('Are you sure?')" value="Del" actionListener="#{saleOrderBean.deleteItem()}"/> 
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
