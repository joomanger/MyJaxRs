<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:steps style="width: 1200px" activeIndex="2" styleClass="custom" readonly="false" >
                        <p:menuitem value="Основные данные" action="Order" />
                        <p:menuitem value="Доп.сведения" action="AdditionalHeaderInfo"/>
                        <p:menuitem value="Аттачменты" />
                        <p:menuitem value="Строки заказа" />
                        <p:menuitem value="Подтверждение" />
                    </p:steps>
                </h:form>
                <h:form prependId="false">
                    <p:fieldset legend="Новое дополнение">
                        <h:panelGrid id="newAtt" cellspacing="5" cellpadding="5" columns="2">
                            <p:outputLabel value="Категория"/>
                            <p:autoComplete  size="35" value="#{createSaleOrderFlow.attachment.categoryName}" 
                                             required="true"
                                             completeMethod="#{attachCategoryLOV.completeItem}" 
                                             forceSelection="true" dropdown="true" />
                            <p:outputLabel value="Текст"/>
                            <p:inputTextarea autoResize="false" cols="80" rows="10" value="#{createSaleOrderFlow.attachment.categoryText}" maxlength="2000"/>
                            <p:outputLabel value="Файл"/>
                            <p:panelGrid columns="1">
                                <p:outputLabel id="uploadStatus" value="Статус: #{createSaleOrderFlow.uploadStatus}"/>    
                                <p:fileUpload  fileUploadListener="#{createSaleOrderFlow.handleFileUpload}"  
                                               mode="advanced" dragDropSupport="false" 
                                               disabled="#{createSaleOrderFlow.uploadStatus==null?false:true}"
                                               update="@this mainMSG uploadStatus" sizeLimit="5242880" fileLimit="1"  
                                               cancelLabel="Отмена" 
                                               uploadLabel="Загрузить" 
                                               label="Выбрать"
                                               invalidSizeMessage="Размер файла превышает 5MB"
                                               fileLimitMessage="Превышен лимит загрузки файлов"/>
                            </p:panelGrid>
                        </h:panelGrid>
                        <p:commandButton value="Добавить" actionListener="#{orderCBean.addNewAttachment()}" update="newAtt dTable"/>
                    </p:fieldset> 
                    <p:dataTable id="dTable" var="ord" value="#{createSaleOrderFlow.order.attachments}" 
                                 selection="#{createSaleOrderFlow.selectedAttachments}" 
                                 rowSelectMode="checkbox" scrollable="true" reflow="true" rows="20" 
                                 paginator="true"  rowKey="#{ord}" 
                                 style="width: 1200px;margin-top:20px" rowsPerPageTemplate="20,40,100" >
                        <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                        <p:column headerText="Категория" style="width: 250px">
                            <p:outputLabel value="#{ord.categoryName}" />
                        </p:column>
                        <p:column headerText="Текст" >
                            <p:inputTextarea value="#{ord.categoryText}" cols="80" autoResize="true" readonly="true" />
                        </p:column>
                        <p:column headerText="Файл" style="width: 250px">
                            <p:outputLabel value="#{ord.fileName}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton value="Удалить"/>
                        </f:facet>
                    </p:dataTable>
                    <h:panelGrid cellspacing="10" columns="3">
                        <p:commandButton value="Выход" action="goHome" immediate="true"/>
                        <p:commandButton value="Дальше" action="OrderLines"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
