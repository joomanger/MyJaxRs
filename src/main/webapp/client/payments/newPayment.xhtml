<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/template.xhtml">
            <ui:define name="content">
                <h:form  prependId="false">
                    <p:fieldset id="menuHeader" legend="Новое условие платежа" style="width: 250px; margin-bottom: 10px"> 
                        <h:panelGrid id="yyy" columns="2" cellpadding="5" cellspacing="5">
                            <p:outputLabel value="Наименование"/>
                            <p:inputText value="#{newPaymentView.entity.name}"/>
                            <p:outputLabel value="Описание"/>
                            <p:inputText value="#{newPaymentView.entity.description}"/>
                            <p:outputLabel value="Предоплата до отгрузки"/>
                            <p:inputText value="#{newPaymentView.entity.prepayShip}"/>
                            <p:outputLabel value="Предоплата до производства"/>
                            <p:inputText value="#{newPaymentView.entity.prepayManuf}"/>
                            <p:outputLabel value="Предоплата,%"/>
                            <p:inputText value="#{newPaymentView.entity.prepayValue}"/>
                            <p:outputLabel value="Отсрочка после отгрузки, дни"/>
                            <p:inputText value="#{newPaymentView.entity.delayDaysAfterShp}"/>
                            <p:outputLabel value="Тип дней отсрочки"/>
                            <p:inputText value="#{newPaymentView.entity.dayType}"/>
                        </h:panelGrid>
                        <p:commandButton id="btnBack" value="Back" action="payments" immediate="true" style="margin-top: 10px;margin-right: 20px"/>
                        <p:commandButton id="btnCreate" value="Создать" ajax="false" validateClient="true"  action="#{paymentCBean.createEntity('payments')}"   style="margin-top: 10px;margin-right: 20px"/>                    
                    </p:fieldset>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
