<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/template.xhtml">
            <ui:define name="content">
                <h:form  prependId="false">
                    <p:fieldset id="menuHeader" legend="Новая страна" style="width: 250px; margin-bottom: 10px"> 
                        <h:panelGrid id="yyy" columns="2" cellpadding="5" cellspacing="5">
                            <p:outputLabel value="Имя"/>
                            <p:inputText  value="#{newCountryView.entity.name}"/>
                            <p:outputLabel value="Описание"/>
                            <p:inputText  value="#{newCountryView.entity.fullName}"/>
                            <p:outputLabel value="Код"/>
                            <p:inputText value="#{newCountryView.entity.code}" style="width: 35px;text-align: center"/>
                            <p:outputLabel value="EU код"/>
                            <p:inputText value="#{newCountryView.entity.eu_code}" style="width: 35px;text-align: center"/>
                            <p:outputLabel value="ISO код"/>
                            <p:inputText value="#{newCountryView.entity.iso_code}" style="width: 35px;text-align: center"/>
                        </h:panelGrid>
                        <p:commandButton id="btnBack" value="Back" action="countries" immediate="true" style="margin-top: 10px;margin-right: 20px"/>
                        <p:commandButton id="btnCreate" value="Создать" ajax="false" validateClient="true"  action="#{countryCBean.createEntity('countries')}"   style="margin-top: 10px;margin-right: 20px"/>                    
                    </p:fieldset>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
