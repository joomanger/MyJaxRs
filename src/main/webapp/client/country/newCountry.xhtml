<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template.xhtml">
            <ui:define name="content">
                <h:form  prependId="false">
                    <p:fieldset id="menuHeader" legend="Новая страна" style="width: 250px; margin-bottom: 10px"> 
                        <h:panelGrid id="yyy" columns="6" cellpadding="5" cellspacing="5">
                            <p:outputLabel value="Код страны"/>
                            <p:inputText value="#{newCountryView.entity.country_id}" style="width: 35px;text-align: center"/>
                            <p:outputLabel value="EU код"/>
                            <p:inputText value="#{newCountryView.entity.eu_code}" style="width: 35px;text-align: center"/>
                            <p:outputLabel value="ISO код"/>
                            <p:inputText value="#{newCountryView.entity.iso_code}" style="width: 35px;text-align: center"/>
                        </h:panelGrid>

                        <p:dataTable id="dTable" var="ord" value="#{newCountryView.entity.countryTL}" selection="#{newCountryView.selectedEntityLines}" 
                                     rowSelectMode="checkbox" editMode="cell" editable="true"
                                     scrollable="true" reflow="true" rows="20" paginator="true"  rowKey="#{ord}" 
                                     style="width: 1000px;margin-top:20px" rowsPerPageTemplate="20,40,100" lazy="true">
                            <p:column selectionMode="multiple" style="width:16px;text-align:center"/>

                            <p:column headerText="Язык" style="width:35px; text-align: left">
                                <p:outputLabel value="#{ord.language}"/>
                            </p:column>
                            <p:column headerText="Название" style="width:100px; text-align: left">
                                <p:cellEditor> 
                                    <f:facet name="input"><p:inputText value="#{ord.name}"/></f:facet>
                                    <f:facet name="output"><p:outputLabel value="#{ord.name}"/></f:facet>
                                </p:cellEditor>    
                            </p:column>
                            <p:column headerText="Описание" style="width:850px;">
                                <p:cellEditor> 
                                    <f:facet name="input"><p:inputText value="#{ord.description}"/></f:facet>
                                    <f:facet name="output"><p:outputLabel value="#{ord.description}"/></f:facet>
                                </p:cellEditor>    
                            </p:column>

                            <f:facet name="footer" >
                                <p:outputLabel for="lang" value="Язык"/>
                                <p:autoComplete id="lang" size="5" value="#{newCountryView.language}" completeMethod="#{langLOV.completeItem}" 
                                                forceSelection="true" dropdown="true" style="margin-right: 40px;"/>
                                <p:outputLabel for="valuez" value="Название"/>
                                <p:inputText id="valuez" value="#{newCountryView.countryValue}" required="false"/>
                                <p:outputLabel for="valuez" value="Описание"/>
                                <p:inputText id="description" value="#{newCountryView.countryDescription}" required="false"/>
                                <p:focus for="lang"/>
                                <p:commandButton value="Добавить" actionListener="#{countryCBean.addCountryTLNCV()}" update="dTable mainMSG"/>
                                <p:commandButton process="dTable" update="selectedParams" value="Удалить"  oncomplete="PF('itemForDelete').show()" style="margin-left: 10px"/>
                            </f:facet>
                        </p:dataTable>
                        <p:dialog header="Are you Sure?" widgetVar="itemForDelete" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="400">
                            <p:outputPanel id="selectedParams" style="text-align:center;">
                                <p:dataTable value="#{newLookupView.selectedEntityLines}" var="v">
                                    <p:column headerText="Значение">
                                        <h:outputText value="#{v.valuez}"/>
                                    </p:column>
                                    <p:column headerText="Описание">
                                        <h:outputText value="#{v.valuezDescription}"/>
                                    </p:column>
                                </p:dataTable>
                                <p:commandButton oncomplete="PF('itemForDelete').hide()" immediate="true" value='No'/>
                                <p:commandButton value="Yes" actionListener="#{lookupCBean.deleteLookupItemsNLV()}" oncomplete="PF('itemForDelete').hide()" update="dTable mainMSG" />
                            </p:outputPanel>
                        </p:dialog>

                        <p:commandButton id="btnBack" value="Back" action="countries" immediate="true" style="margin-top: 10px;margin-right: 20px"/>
                        <p:commandButton id="btnCreate" value="Создать" ajax="false" validateClient="true"  action="#{countryCBean.createEntity('countries')}"   style="margin-top: 10px;margin-right: 20px"/>                    
                    </p:fieldset>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
