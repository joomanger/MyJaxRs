<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h:form prependId="false">
                    <h:inputHidden id="setLookupId" value="#{findLookupSession.lookup_id}"/>
                    <p:dataTable rowSelectMode="checkbox"  id="dTable" rowKey="#{ord.id}" var="ord" value="#{findLookupView.lookups}" 
                                 editable="true" reflow="true" selection="#{findLookupView.selectedLookups}" rows="20" paginator="true" style="width: 400px;"
                                 rowsPerPageTemplate="20,40,100" lazy="true">
                        <f:facet name="header">
                            Стандартные справочники
                        </f:facet>
                        <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                        <p:column headerText="Наименование" style="width: 250px;text-align: left">
                            <h:commandLink action="openLookup" value="#{ord.name}" onclick="document.getElementById('setLookupId').value =#{ord.id};"/>
                        </p:column>
                        <p:column headerText="Описание" style="width: 250px;text-align: left">
                            <h:outputLink value="#{ord.description}"/>
                        </p:column>
                        <p:column headerText="Активное" style="text-align: center">
                            <p:selectBooleanCheckbox disabled="true" value="#{ord.activeStatus}" />
                        </p:column>
                        <f:facet name="footer" >
                            <p:commandButton process="dTable" update="selectedParams" value="Delete"  oncomplete="PF('deleteDialog').show()" />
                            <p:commandButton value="New" action="newLookup" immediate="true" style="margin-left: 15px"/>
                        </f:facet>
                    </p:dataTable> 
                    <p:dialog header="Are you Sure?" widgetVar="deleteDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="400">
                        <p:outputPanel id="selectedParams" style="text-align: center">
                            <p:dataTable value="#{findLookupView.selectedLookups}" var="v">
                                <p:column headerText="Наименование">
                                    <h:outputText value="#{v.name}" style="text-align: left"/>
                                </p:column>
                                <p:column headerText="Описание">
                                    <h:outputText value="#{v.description}" style="text-align: left"/>
                                </p:column>
                            </p:dataTable>
                            <p:commandButton oncomplete="PF('deleteDialog').hide()" immediate="true" value='No'/>
                            <p:commandButton value="Yes" actionListener="#{lookupCBean.deleteLookups()}" oncomplete="PF('deleteDialog').hide()" update="dTable" />
                        </p:outputPanel>
                    </p:dialog>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
