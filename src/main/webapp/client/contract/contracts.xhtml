<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h:form prependId="false">
                    <h:inputHidden id="setEntityId" value="#{findContractSession.contract_id}"/>
                    <p:dataTable rowSelectMode="checkbox"  id="dTable" var="v" value="#{findContractView.lazyModel}" 
                                 selection="#{findContractView.selectedEntities}" rows="20" paginator="true" style="width: 700px;"
                                 rowsPerPageTemplate="20,40,100" widgetVar="myTable"
                                 emptyMessage="Данные не найдены" lazy="true">
                        <f:facet name="header">
                            Справочник контрактов
                        </f:facet>
                        <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                        <p:column filterBy="#{ord.contractNumber}" filterStyle="width:250px" filterMatchMode="contains"  headerText="Номер" style="width: 150px">
                            <h:commandLink action="openContract" value="#{ord.contractNumber}" onclick="document.getElementById('setEntityId').value =#{ord.customer_id};"/>
                        </p:column>
                        <p:column headerText="Дата начала" style="width: 50px">
                            <h:outputText value="#{ord.startDate}"/>
                        </p:column>
                        <p:column headerText="Дата окончания" style="width: 50px">
                            <h:outputText value="#{ord.endDate}"/>
                        </p:column>
                        <f:facet name="footer" >
                            <p:commandButton process="dTable" update="selectedParams" value="Удалить"  oncomplete="PF('deleteDialog').show()" />
                            <p:commandButton id="newBtn" value="Новый" action="newCustomer" immediate="true" style="margin-left: 15px"/>
                        </f:facet>
                    </p:dataTable> 
                    <p:dialog header="Вы уверены?" widgetVar="deleteDialog" modal="true" 
                              showEffect="fade" hideEffect="fade" resizable="false" width="700">
                        <p:outputPanel id="selectedParams" style="text-align: center">
                            <p:dataTable value="#{findContractView.selectedEntities}" var="v" >
                                <p:column headerText="Номер">
                                    <h:outputText value="#{v.contractNumber}" style="width: 80px;text-align: left"/>
                                </p:column>
                                <p:column headerText="Дата начала" style="width: 50px;text-align: right">
                                    <h:outputText value="#{v.startDate}"/>
                                </p:column>
                                <p:column headerText="Дата окончания" style="width: 50px;text-align: right">
                                    <h:outputText value="#{v.endDate}"/>
                                </p:column>
                            </p:dataTable>
                            <p:commandButton oncomplete="PF('deleteDialog').hide()" immediate="true" value='Нет'/>
                            <p:commandButton value="Удалить" actionListener="#{contractCBean.deleteSelectedEntities()}" 
                                             oncomplete="PF('deleteDialog').hide()" update="dTable" />
                        </p:outputPanel>
                    </p:dialog>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
