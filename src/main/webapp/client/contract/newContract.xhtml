<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template.xhtml">
            <ui:define name="content">
                <h:form  prependId="false">
                    <p:fieldset legend="Новый контракт" style="width: 250px; margin-bottom: 10px"> 
                        <h:panelGrid id="yyy" columns="4" cellpadding="5" cellspacing="10">
                            <p:outputLabel value="Номер"/>
                            <p:inputText value="#{newContractView.entity.contractNumber}" size="10"/>
                            <p:outputLabel value="Группа"/>
                            <p:autoComplete  size="15" var="m" value="#{newContractView.entity.contractGroup}" 
                                             completeMethod="#{contractGroupLOV.completeItem}" itemValue="#{m}" 
                                             itemLabel="#{contractGroupLOV.getTranslateObject(m).getMeaning()}"
                                             forceSelection="true" dropdown="true"/>
                            <p:outputLabel value="Сумма"/>
                            <p:inputNumber decimalSeparator="." thousandSeparator="," value="#{newContractView.entity.amount}"
                                           size="10"/>
                            <p:outputLabel value="Валюта"/>
                            <p:autoComplete  size="5" value="#{newContractView.entity.currency}" 
                                             completeMethod="#{currencyLOV.completeItem}" 
                                             forceSelection="true" dropdown="true" />
                            <p:outputLabel value="Цель"/>
                            <p:autoComplete size="10" var="m" value="#{newContractView.entity.purpose}" 
                                            completeMethod="#{contractPurposeLOV.completeItem}" itemValue="#{m}" 
                                            itemLabel="#{contractPurposeLOV.getTranslateObject(m).getMeaning()}"
                                            forceSelection="true" dropdown="true"/>

                            <p:outputLabel value="Дата начала"/>
                            <p:calendar id="date1" value="#{newContractView.entity.startDate}" showOn="button" 
                                        pattern="dd.MM.yyyy" locale="#{sessionActions.language.toLowerCase()}" size="7"/>
                            <p:outputLabel value="Дата окончания"/>
                            <p:calendar id="date2"  value="#{newContractView.entity.endDate}" showOn="button" size="7"
                                        pattern="dd.MM.yyyy" locale="#{sessionActions.language.toLowerCase()}" />
                        </h:panelGrid>

                        <!--Список сторон контракта  -->
                        <p:dataTable id="party" var="a" value="#{newContractView.entity.parties}" 
                                     selection="#{newContractView.selectedEntityLines}" 
                                     rowSelectMode="checkbox" editMode="cell" editable="true"
                                     reflow="true" 
                                     rowKey="#{a.fullAddress}" 
                                     style="width: 600px;margin-top:20px" lazy="false">
                            <p:column headerText="Клиент" style="width:250px;text-align: left">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <p:outputLabel value="#{a.customer.name}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:autoComplete value="#{a.сustomer}" maxResults="20"
                                                        completeMethod="#{customerConverter.completeItem}"
                                                        var="m" itemLabel="#{m.name}" size="70"
                                                        itemValue="#{m}" converter="#{customerConverter}" 
                                                        forceSelection="true" style="margin-right: 50px"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Роль" style="width:250px;text-align: left">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <p:outputLabel value="#{a.role}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:autoComplete id="role" size="10" value="#{a.role}" 
                                                        completeMethod="#{contractPartyRoleLOV.completeItem}" 
                                                        forceSelection="true" dropdown="true" style="margin-right: 60px;"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                        </p:dataTable>
                        <p:commandButton id="btnBack" value="Назад" action="contracts" immediate="true" style="margin-top: 10px;margin-right: 20px"/>
                        <p:commandButton id="btnSave" value="Сохранить" action="#{contractCBean.createEntity('contracts')}"  
                                         style="margin-top: 10px;margin-right: 20px" update="mainMSG"/>
                    </p:fieldset> 
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
