<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h1>Items list</h1>
                <h:form> 
                    <h:selectOneRadio value="#{itemBackingBean.id}"
                                      layout="pageDirection">
                        <f:selectItems value="#{itemClientBean.items}"
                                       var="m" itemValue="#{m.id}"
                                       itemLabel="#{m.name} #{m.description}"/>
                    </h:selectOneRadio> 
                    <h:commandButton action="item" value="Detail"/> 
                    <h:commandButton action="additem" value="Add"/> 
                    <h:commandButton action="items" onclick="return confirm('Are you sure?')" value="Del" actionListener="#{itemClientBean.deleteItem()}"/> 
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
