<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../../WEB-INF/template.xhtml">
            <ui:define name="content">
                <h:form  prependId="false">
                    <p:fieldset id="viewHeader" legend="Представление" style="width: 250px; margin-bottom: 10px"> 
                        <h:panelGrid id="yyy" columns="2" cellpadding="5" cellspacing="5">
                            <p:outputLabel value="Представление"/>
                            <p:outputLabel value="#{openViewView.view.viewName}"/>
                            <p:outputLabel value="Описание" />
                            <p:inputText value="#{openViewView.view.description}" style="width: 300px"/>
                            <p:outputLabel value="URL" />
                            <p:inputText value="#{openViewView.view.url}" style="width: 300px"/>
                            <p:commandButton id="btnBack" value="Back" action="views" immediate="true"/>
                            <p:commandButton value="Save" action="#{viewCBean.saveViewOVV()}" update="mainMSG"/>
                        </h:panelGrid>
                    </p:fieldset> 

                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
