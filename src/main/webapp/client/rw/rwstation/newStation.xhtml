<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../../WEB-INF/template.xhtml">
            <ui:define name="content">
                <h:form  prependId="false">
                    <p:fieldset legend="Станция" style="width: 250px; margin-bottom: 10px"> 
                        <h:panelGrid id="yyy" columns="6" cellpadding="5" cellspacing="5">
                            <p:outputLabel value="Код" />
                            <p:inputText value="#{newRWStationView.entity.rws_code}" style="width: 45px;text-align: center"/>
                            <p:outputLabel value="ЖД дорога"/>
                            <p:autoComplete value="#{newRWStationView.entity.rwroad}" maxResults="20"
                                            completeMethod="#{roadConverter.completeItem}"
                                            var="m" itemLabel="#{m.fullName}" itemValue="#{m}" converter="#{roadConverter}" 
                                            forceSelection="true" style="margin-right: 50px" >
                            </p:autoComplete>
                        </h:panelGrid>

                        <p:dataTable id="dTable" var="ord" value="#{newRWStationView.entity.rwstationTL}" 
                                     selection="#{newRWStationView.selectedEntityLines}" 
                                     rowSelectMode="checkbox" editMode="cell" editable="true"
                                     scrollable="true" reflow="true" rows="20" paginator="true"  rowKey="#{ord}" 
                                     style="width: 600px;margin-top:20px" rowsPerPageTemplate="20,40,100" lazy="true">
                            <p:column selectionMode="multiple" style="width:16px;text-align:center"/>

                            <p:column headerText="Язык" style="width:35px; text-align: center">
                                <p:outputLabel value="#{ord.language}"/>
                            </p:column>
                            <p:column headerText="Название" style="width:200px; text-align: left">
                                <p:cellEditor> 
                                    <f:facet name="input"><p:inputText value="#{ord.name}"/></f:facet>
                                    <f:facet name="output"><p:outputLabel value="#{ord.name}"/></f:facet>
                                </p:cellEditor>    
                            </p:column>
                            <f:facet name="footer" >
                                <p:outputLabel for="lang" value="Язык"/>
                                <p:autoComplete id="lang" size="5" value="#{newRWStationView.language}" completeMethod="#{langLOV.completeItem}" 
                                                forceSelection="true" dropdown="true" style="margin-right: 40px;"/>
                                <p:outputLabel for="valuez" value="Название"/>
                                <p:inputText id="valuez" value="#{newRWStationView.name}" required="false"/>
                                <p:focus for="lang"/>
                                <p:commandButton value="Добавить" actionListener="#{RWStationCBean.addRWStationTLNCV()}" update="dTable mainMSG"/>
                                <p:commandButton process="dTable" update="selectedParams" value="Удалить"  oncomplete="PF('itemForDelete').show()" style="margin-left: 10px"/>
                            </f:facet>
                        </p:dataTable>
                        <p:dialog header="Are you Sure?" widgetVar="itemForDelete" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="400">
                            <p:outputPanel id="selectedParams" style="text-align:center;">
                                <p:dataTable value="#{openRWStationView.selectedEntityLines}" var="v">
                                    <p:column headerText="Язык">
                                        <h:outputText value="#{v.language}"/>
                                    </p:column>
                                    <p:column headerText="Наименование">
                                        <h:outputText value="#{v.name}"/>
                                    </p:column>
                                </p:dataTable>
                                <p:commandButton oncomplete="PF('itemForDelete').hide()" immediate="true" value='No'/>
                                <p:commandButton value="Yes" actionListener="#{RWStationCBean.deleteRWStationTLOCV()}" oncomplete="PF('itemForDelete').hide()" update="dTable mainMSG" />
                            </p:outputPanel>
                        </p:dialog>
                        <p:commandButton id="btnBack" value="Back" action="stations" immediate="true" style="margin-top: 10px;margin-right: 20px"/>
                        <p:commandButton id="btnSave" value="Сохранить" actionListener="#{RWStationCBean.createEntity('stations')}"  style="margin-top: 10px;margin-right: 20px" update="mainMSG"/>
                    </p:fieldset>  
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
