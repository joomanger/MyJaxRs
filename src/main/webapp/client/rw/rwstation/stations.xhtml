<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h:form prependId="false">
                    <h:inputHidden id="setID" value="#{findRWStationSession.rws_code}"/>
                    <p:dataTable rowSelectMode="checkbox"  id="dTable" var="ord" rowKey="#{ord.rws_code}"
                                 widgetVar="myTable" value="#{findRWStationView.entities}" 
                                 emptyMessage="Данные не найдены" filteredValue="#{findRWStationView.filteredEntities}" 
                                 editable="true"  selection="#{findRWStationView.selectedEntities}" 
                                 rows="20" paginator="true" style="width: 700px;"
                                 rowsPerPageTemplate="20,40,100">
                        <f:facet name="header">
                            Справочник ЖД станций
                            <p:inputText id="globalFilter" onkeyup="PF('myTable').filter()" style="width:150px" placeholder="Поиск"/>
                        </f:facet>
                        , String name, String description, RWRoad rwroad
                        <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                        <p:column filterBy="#{ord.rws_code}" filterMatchMode="contains"  headerText="Код" style="width: 50px;text-align: center">
                            <f:facet name="filter">
                                <h:inputHidden/>
                            </f:facet>
                            <h:commandLink action="openStation" value="#{ord.rws_code}" onclick="document.getElementById('setID').value = '#{ord.rws_code}';"/>
                        </p:column>
                        <p:column filterBy="#{ord.name}" filterMatchMode="contains" headerText="Наименование" style="width: 80px;text-align: left">
                            <f:facet name="filter">
                                <h:inputHidden/>
                            </f:facet>
                            <h:outputText value="#{ord.name}"/>
                        </p:column>
                        <p:column filterBy="#{ord.fullname}" filterMatchMode="contains" headerText="Дорога" style="width: 100px;text-align: left">
                            <f:facet name="filter">
                                <h:inputHidden/>
                            </f:facet>
                            <h:outputText value="#{ord.fullname}"/>
                        </p:column>
                        <f:facet name="footer" >
                            <p:commandButton process="dTable" update="selectedParams" value="Delete"  oncomplete="PF('deleteDialog').show()" />
                            <p:commandButton value="New" action="newStation" immediate="true" style="margin-left: 15px"/>
                        </f:facet>
                    </p:dataTable> 
                    <p:dialog header="Are you Sure?" widgetVar="deleteDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="500px">
                        <p:outputPanel id="selectedParams" style="text-align: center">
                            <p:dataTable value="#{findRWStationView.selectedEntities}" var="v">
                                <p:column headerText="Код" style="text-align: left;width: 50px">
                                    <h:outputText value="#{v.rws_code}" />
                                </p:column>
                                <p:column headerText="Наименование" style="text-align: left;width: 100px">
                                    <h:outputText value="#{v.name}" />
                                </p:column>
                            </p:dataTable>
                            <p:commandButton oncomplete="PF('deleteDialog').hide()" immediate="true" value='No'/>
                            <p:commandButton value="Yes" actionListener="#{rwstationCBean.deleteSelectedEntities()}" oncomplete="PF('deleteDialog').hide()" update="dTable" />
                        </p:outputPanel>
                    </p:dialog>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
