<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../../WEB-INF/template.xhtml">
            <ui:define name="content">
                <h:form  prependId="false">
                    <p:fieldset legend="Дорога" style="width: 250px; margin-bottom: 10px"> 
                        <h:panelGrid id="yyy" columns="4" cellpadding="5" cellspacing="5">
                            <p:outputLabel value="Код"/>
                            <p:inputText value="#{openRoadView.entity.rwr_code}"/>
                            <p:outputLabel value="Сокр.наименование"/>
                            <p:inputText value="#{openRoadView.entity.shortName}"/>
                            <p:outputLabel value="Полное наименование"/>
                            <p:inputText value="#{openRoadView.entity.fullName}" style="width: 250px"/>
                            <p:outputLabel value="Страна"/>
                            <p:autoComplete value="#{openRoadView.entity.country}" maxResults="20"
                                            completeMethod="#{countryConverter.completeItem}"
                                            var="m" itemLabel="#{m.name}" itemValue="#{m}" converter="#{countryConverter}" forceSelection="true" dropdown="true" style="margin-right: 50px" >
                            </p:autoComplete>
                        </h:panelGrid>
                        <p:commandButton id="btnBack" value="Back" action="roads" immediate="true" style="margin-top: 10px;margin-right: 20px"/>
                        <p:commandButton id="btnSave" value="Сохранить" actionListener="#{roadCBean.changeEntity()}"  style="margin-top: 10px;margin-right: 20px" update="mainMSG"/>
                    </p:fieldset> 
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
