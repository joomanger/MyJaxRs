<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../../WEB-INF/template.xhtml">
            <ui:define name="content">
                <h:form  prependId="false">
                    <p:fieldset legend="Дорога" style="width: 250px; margin-bottom: 10px"> 
                         <h:panelGrid id="yyy" columns="4" cellpadding="5" cellspacing="5">
                            <p:outputLabel value="Код"/>
                            <p:inputText value="#{newRoadView.entity.rwr_code}" style="width: 30px;text-align: center"/>
                            <p:outputLabel value="Сокр.наименование"/>
                            <p:inputText value="#{newRoadView.entity.shortName}" style="width: 50px;text-align: center"/>
                            <p:outputLabel value="Полное наименование"/>
                            <p:inputText value="#{newRoadView.entity.fullName}" style="width: 150px"/>
                            <p:outputLabel value="Страна"/>
                            <p:autoComplete value="#{newRoadView.entity.country}" maxResults="20"
                                            completeMethod="#{countryConverter.completeItem}"
                                            var="m" itemLabel="#{m.getTranslateObject(sessionActions.language).getName()}" itemValue="#{m}" converter="#{countryConverter}" 
                                            forceSelection="true" style="margin-right: 50px" >
                            </p:autoComplete>
                        </h:panelGrid>
                        <p:commandButton id="btnBack" value="Back" action="roads" immediate="true" style="margin-top: 10px;margin-right: 20px"/>
                        <p:commandButton id="btnSave" value="Создать" action="#{roadCBean.createEntity('roads')}"  style="margin-top: 10px;margin-right: 20px" update="mainMSG"/>
                    </p:fieldset> 
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
