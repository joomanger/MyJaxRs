<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <body>

        <ui:composition template="./../../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h1>Sale Orders</h1>
                <h:form prependId="false"> 
                    <h:inputHidden id="setHeaderId" value="#{saleOrderBackingBean.id}"/>
                    <h:panelGrid columns="2" cellpadding="5" cellspacing="5">
                        <h:outputLabel value="number" />
                        <h:outputLabel value="customer"/>
                        <c:forEach var="ord" items="#{saleOrderBean.items}">
                            <h:commandLink action="openOrder" value="#{ord.order_number}" onclick="document.getElementById('setHeaderId').value =#{ord.header_id}"/>
                            <h:outputText value="#{ord.customer}"/>
                        </c:forEach>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
