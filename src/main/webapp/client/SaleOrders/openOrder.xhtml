<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="./../../WEB-INF/template.xhtml">
            <ui:define name="content">
                <script src="${facesContext.externalContext.requestContextPath}/resources/js/locker_el.js"/>
                <h1>Order Header</h1>
                <h:panelGrid columns="2" style="margin-bottom: 10px; margin-top: 10px; border-radius: 50;border-color: greenyellow" border="1">
                    <p id="lock_el"/>
                    <h:form id="orderHeader" prependId="false" > 
                        <p:growl id="msgHeader" showDetail="false"/>
                        <h:panelGrid id="head" columns="4" cellpadding="3" cellspacing="3">
                            <h:outputLabel value="Order number" style="font-weight: bold"/>
                            <h:outputText value="#{saleOrderView.order.order_number}"/>
                            <h:outputLabel  value="Customer" style="font-weight: bold"/>
                            <p:inputText class="inputText" value="#{saleOrderView.order.customer}" required="true" style="background: highlight "/>
                            <h:outputLabel  value="Item" style="font-weight: bold"/>
                            <p:autoComplete required="true" class="inputTextAC" value="#{saleOrderView.order.item}" completeMethod="#{saleOrderView.completeItem}"
                                            var="m" itemLabel="#{m.name}" itemValue="#{m}" converter="#{itemConverter}" forceSelection="true" >
                                <p:ajax event="itemSelect" listener="#{saleOrderView.onItemSelect}" update="tst" />
                            </p:autoComplete>
                            <h:outputText id="tst" value="#{saleOrderView.order.item.id}"/>
                            <p:commandButton id="hiddenCB" actionListener="#{saleOrderBean.editItem()}" style="position: absolute; left: -9999px" tabindex="-1" update="msgHeader" >
                                <f:ajax execute="@form" render="@this"/>
                            </p:commandButton>
                                
                        </h:panelGrid>
                    </h:form> 
                </h:panelGrid>
                <h1>Order Lines</h1>
                <h:form id="form"> 
                    <p:growl id="msgs" showDetail="false"/>

                    <p:dataTable scrollable="true" reflow="true" rows="20" paginator="true" editable="true" var="ord" value="#{saleOrderView.orderLines}" style="width: 600px;margin-top:20px" rowsPerPageTemplate="20,40,100" lazy="true">

                        <p:ajax event="rowEdit" listener="#{saleOrderView.onRowEdit}" update=":form:msgs" />
                        <p:ajax event="rowEditCancel"  listener="#{saleOrderView.onRowCancel}" update=":form:msgs" />

                        <p:column style="width:32px">
                            <p:rowEditor  />
                        </p:column>
                        <p:column headerText="Line" style="width:52px; text-align: center"  sortBy="#{ord.line_num}">
                            <h:outputText value="#{ord.line_num}" />
                        </p:column>
                        <p:column headerText="Item" style="width:100%;text-align: center" sortBy="#{ord.item}">
                            <h:outputText value="#{ord.item}" />
                        </p:column>
                        <p:column headerText="Quantity" style="width:80px; text-align: right" sortBy="#{ord.quantity}">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{ord.quantity}" /></f:facet>
                                <f:facet name="input"><p:inputText id="qtyInput" value="#{ord.quantity}" /></f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Price" style="width:60px; text-align: right" sortBy="#{ord.price}"> 
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{ord.price}" /></f:facet>
                                <f:facet name="input"><p:inputText id="priceInput" value="#{ord.price}" /></f:facet>
                            </p:cellEditor>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
