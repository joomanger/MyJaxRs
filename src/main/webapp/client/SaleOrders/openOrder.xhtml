<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./../../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h1>Order Header</h1>
                <p>Order number: #{saleOrderBean.item.order_number}</p>
                <p>Customer: #{saleOrderBean.item.customer}</p>
                <br/>
                <h1>Order Lines</h1>
                <h:panelGrid columns="4" cellpadding="5" cellspacing="5">
                    <h:outputLabel value="Line#" />
                    <h:outputLabel value="Item"/>
                    <h:outputText value="Qty"/>
                    <h:outputText value="Price"/>
                    <c:forEach var="ord" items="#{saleOrderBean.item.lines}">
                        <h:outputText value="#{ord.line_num}"/>
                        <h:outputText value="#{ord.item}"/>
                        <h:outputText value="#{ord.quantity}"/>
                        <h:outputText value="#{ord.price}"/>
                    </c:forEach>
                </h:panelGrid>
            </ui:define>

        </ui:composition>

    </body>
</html>
