<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h1>Order Header</h1>
                <p>Order number: #{saleOrderBean.item.order_number}</p>
                <p>Customer: #{saleOrderBean.item.customer}</p>
                <br/>
                <h1>Order Lines</h1>

                <p:dataTable scrollable="true" scrollHeight="550" var="ord" value="#{saleOrderBean.lines}">
                    <p:column headerText="Line" width="20px">
                        <h:outputText value="#{ord.line_num}" />
                    </p:column>

                    <p:column headerText="Item">
                        <h:outputText value="#{ord.item}" />
                    </p:column>

                    <p:column headerText="Quantity">
                        <h:outputText value="#{ord.quantity}" />
                    </p:column>

                    <p:column headerText="Price">
                        <h:outputText value="#{ord.price}" />
                    </p:column>
                </p:dataTable>

                                </h:panelGrid>-->
            </ui:define>

        </ui:composition>

    </body>
</html>
