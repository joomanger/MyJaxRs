<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h1>Заголовок</h1>
                <h:form id="paramHeader" prependId="false">
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel value="Имя"/>
                        <p:inputText maxlength="50" value="#{newParameterView.paramConfig.name}"/>
                        <p:outputLabel value="Описание"/>
                        <p:inputText maxlength="50" value="#{newParameterView.paramConfig.description}"/>
                        <p:outputLabel value="Тип данных"/>
                        <p:inputText maxlength="50" value="#{newParameterView.paramConfig.parameterType}"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
