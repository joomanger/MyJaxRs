<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/template.xhtml">
            <ui:define name="content">
                <h:form prependId="false">
                    <p:panel header="UPLOAD">
                        <p:fileUpload  fileUploadListener="#{findLookupSession.handleFileUpload}"  mode="advanced" dragDropSupport="false"
                                       update="messages" sizeLimit="5242880" fileLimit="1"  cancelLabel="Отмена" uploadLabel="Загрузить" label="Выбрать"/>
                        <p:growl id="messages" showDetail="true" />
                    </p:panel>
                </h:form>    
            </ui:define>
        </ui:composition>

    </body>
</html>
