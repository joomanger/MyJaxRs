<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h:form id="newLine" prependId="false">
                    <p:panel header="Новая позиция" style="width:500px; margin-bottom:20px" >
                        <h:panelGrid columns="3">
                            <p:outputLabel value="Позиция"/>
                            <p:autoComplete id="item" required="true" value="#{viewBean.item}" completeMethod="#{itemConverter.completeItem}" 
                                            var="m" itemLabel="#{m.name}" itemValue="#{m}" converter="#{itemConverter}" forceSelection="true" dropdown="true" style="margin-right: 40px"/>
                            <p:commandButton id="btnSendParam" value="Добавить" actionListener="#{viewBean.addLine()}" update="dLines mainMSG"/>
                        </h:panelGrid>
                    </p:panel>
                </h:form>

                <h:form prependId="false">
                    <p:dataTable id="dLines" editMode="cell" rowSelectMode="checkbox" rowKey="#{ord.line_id}" editable="true" scrollable="true"  reflow="true" 
                                 rows="20" paginator="true" var="ord" value="#{viewBean.order_lines}" selection="#{viewBean.selected_lines}" 
                                 style="width: auto;margin-top:20px" rowsPerPageTemplate="20,40,100" lazy="true">
                        <f:facet name="header">
                            Список позиций
                        </f:facet>
                        <p:ajax event="cellEdit"  listener="#{viewBean.onCellEdit}"/>
                        <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                        <p:column  style="width:12px; text-align: center">
                            <h:outputText value="#{ord.line_num}" />
                        </p:column>
                        <p:column headerText="Item" style="width:100px;text-align: center">
                            <h:outputText value="#{ord.item.name}" />
                        </p:column>
                        <p:column headerText="Quantity" style="width:80px; text-align: right">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{ord.quantity}" /></f:facet>
                                <f:facet name="input"><p:inputText  value="#{ord.quantity}" /></f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="UOM" style="width:30px;text-align: center">
                            <h:outputText value="#{ord.uom}" />
                        </p:column>
                        <p:column headerText="Quantity2" style="width:80px; text-align: right">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{ord.quantity2}" /></f:facet>
                                <f:facet name="input"><p:inputText  value="#{ord.quantity2}" /></f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="UOM2" style="width:30px;text-align: center">
                            <h:outputText value="#{ord.uom2}" />
                        </p:column>
                        <p:column headerText="Price" style="width:60px; text-align: right"> 
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{ord.price}" /></f:facet>
                                <f:facet name="input"><p:inputText id="priceInput" value="#{ord.price}" /></f:facet>
                            </p:cellEditor>
                        </p:column>
                        <c:forEach items="#{viewBean.parameters}" var="attrs">
                            <p:column headerText="#{attrs.columnName}" style="width: 300px">
                                <c:choose>
                                    <c:when test="#{attrs.parameterType=='TABLE'}">
                                        <p:cellEditor>
                                            <f:facet name="output"><p:outputLabel value="#{ord[attrs.attribute]}" /></f:facet>
                                            <f:facet name="input">
                                                <p:autoComplete  value="#{ord[attrs.lattribute]}" 
                                                                 completeMethod="#{parameterValueConverter.completeValue2}" 
                                                                 multiple="true" 
                                                                 maxResults="10"
                                                                 forceSelection="true"
                                                                 style="text-align: left">
                                                    <p:ajax event="keypress"  listener="#{viewBean.setHeader_id(attrs.parameter_id)}" />
                                                    <p:ajax event="itemSelect"/>
                                                    <p:ajax event="itemUnselect"/>
                                                </p:autoComplete>
                                            </f:facet>
                                        </p:cellEditor>
                                    </c:when>
                                    <c:when test="#{attrs.parameterType=='DOUBLE'}">
                                        <p:cellEditor>
                                            <f:facet name="output"><p:outputLabel value="#{ord[attrs.attribute]}" /></f:facet>
                                            <f:facet name="input"><p:inputText value="#{ord[attrs.attribute]}" /></f:facet>
                                        </p:cellEditor>
                                    </c:when>
                                    <c:when test="#{attrs.parameterType=='INTEGER'}">
                                        <p:cellEditor>
                                            <f:facet name="output"><p:outputLabel value="#{ord[attrs.attribute]}" /></f:facet>
                                            <f:facet name="input"><p:inputText value="#{ord[attrs.attribute]}" /></f:facet>
                                        </p:cellEditor>
                                    </c:when>
                                    <c:when test="#{attrs.parameterType=='STRING'}">
                                        <p:cellEditor>
                                            <f:facet name="output"><p:outputLabel value="#{ord[attrs.attribute]}" /></f:facet>
                                            <f:facet name="input"><p:inputText value="#{ord[attrs.attribute]}" /></f:facet>
                                        </p:cellEditor>
                                    </c:when>
                                    <c:otherwise/>
                                </c:choose>
                            </p:column>
                        </c:forEach>
                        <f:facet name="footer" >
                            <p:commandButton process="dLines" update="selectedParams" value="Delete"  oncomplete="PF('deleteDialog').show()" />
                            <p:commandButton id="btnSaveLine" value="Save" actionListener="#{viewBean.saveLines()}" immediate="true" style="margin-left: 15px" update="mainMSG"/>
                        </f:facet>
                    </p:dataTable>
                    <p:dialog header="Are you Sure?" widgetVar="deleteDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="400">
                        <p:outputPanel id="selectedParams" style="text-align:center;">
                            <p:dataTable value="#{viewBean.selected_lines}" var="v">
                                <p:column headerText="Line">
                                    <h:outputText value="#{v.line_num}"/>
                                </p:column>
                                <p:column headerText="Description">
                                    <h:outputText value="#{v.item.name}"/>
                                </p:column>
                                <p:column headerText="Quantity">
                                    <h:outputText value="#{v.quantity}"/>
                                </p:column>
                            </p:dataTable>
                            <p:commandButton oncomplete="PF('deleteDialog').hide()" immediate="true" value='No'/>
                            <p:commandButton value="Yes" actionListener="#{viewBean.deleteLines}" oncomplete="PF('deleteDialog').hide()" update="dLines mainMSG" />
                        </p:outputPanel>
                    </p:dialog>
                </h:form>                
            </ui:define>

        </ui:composition>

    </body>
</html>
