<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./../../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h:form id="newLine" prependId="false">
                    
                    <p:panel header="Тест" style="margin-bottom:20px" >
                        <p:panelGrid columns="3">
                            <p:outputLabel value="Позиция"/>
                            <p:autoComplete id="item" required="true" value="#{viewBean.item}" completeMethod="#{itemConverter.completeItem}" 
                                            var="m" itemLabel="#{m.name}" itemValue="#{m}" converter="#{itemConverter}" forceSelection="true" disabled="#{viewBean.disabledItem}"  >
                                <p:ajax event="itemSelect" listener="#{viewBean.setDisabledItem(true)}" update="dTable @this"/>
                            </p:autoComplete>
                            <p:commandButton id="btnClear" value="Сбросить" action="#{viewBean.getClearURL}" immediate="true"/>
                        </p:panelGrid>

                        <p:panelGrid id="dTable" columns="2" style="margin-top: 10px">
                            <c:forEach items="#{viewBean.values()}" var="item">
                                <p:outputLabel value="#{item.parameter.name}"/>
                                <c:choose>
                                    <c:when test="#{item.parameter.parameterType=='TABLE'}">
                                        <p:autoComplete id="#{item.parameter.parameterType}_#{item.parameter.parameter_id}_#{item.parameter.attribute}"
                                                        onclick="this.select();"
                                                        class="attribute"        
                                                        completeMethod="#{parameterValueConverter.completeValue}" 
                                                        var="m" itemLabel="#{m.parameterValue}" itemValue="#{m}" 
                                                        converter="#{parameterValueConverter}" forceSelection="true">
                                            <p:ajax event="click" oncomplete="document.getElementById('header_id').value =#{item.parameter.parameter_id};
                                                                document.getElementById('btnClick').click();"/>

                                        </p:autoComplete>
                                    </c:when>
                                    <c:when test="#{item.parameter.parameterType=='INTEGER'}">
                                        <p:inputText class="attribute" id="#{item.parameter.parameterType}_#{item.parameter.parameter_id}_#{item.parameter.attribute}" onclick="this.select();"  />
                                    </c:when>
                                    <c:when test="#{item.parameter.parameterType=='DOUBLE'}">
                                        <p:inputText class="attribute" id="#{item.parameter.parameterType}_#{item.parameter.parameter_id}_#{item.parameter.attribute}" onclick="this.select();"/>
                                    </c:when>
                                    <c:when test="#{item.parameter.parameterType=='STRING'}">
                                        <p:inputText class="attribute" id="#{item.parameter.parameterType}_#{item.parameter.parameter_id}_#{item.parameter.attribute}" onclick="this.select();"/>
                                    </c:when>
                                    <c:otherwise>
                                        <p:inputText value="ХЗ" />
                                    </c:otherwise>
                                </c:choose>
                            </c:forEach>
                            <p:commandButton id="btnSendParam" value="Добавить" action="#{testNewOrderLine.test}" update="mainMSG"/>
                        </p:panelGrid>
                    </p:panel>
                </h:form>
                <h:form prependId="false">
                    <h:inputHidden id="header_id" value="#{viewBean.header_id}" />
                    <p:commandButton id="btnClick" value="send" style="position: absolute; left: -9999px "/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
