<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h:form id="newLine" prependId="false">

                    <p:panel header="Новая позиция" style="margin-bottom:20px" >
                        <p:panelGrid columns="3">
                            <p:outputLabel value="Позиция"/>
                            <p:autoComplete id="item" required="true" value="#{viewBean.item}" completeMethod="#{itemConverter.completeItem}" 
                                            var="m" itemLabel="#{m.name}" itemValue="#{m}" converter="#{itemConverter}" forceSelection="true" disabled="#{viewBean.disabledItem}"  >
                                <p:ajax event="itemSelect" listener="#{viewBean.setDisabledItem(true)}" update="dTable @this"/>
                            </p:autoComplete>
                            <p:commandButton id="btnClear" value="Сбросить" action="#{viewBean.getClearURL}" immediate="true"/>
                        </p:panelGrid>
                        <p:panelGrid id="dConstFields" columns="5" style="margin-top: 10px">
                            <p:outputLabel value="Кол-во 1" style="width: 70px;text-align: center"/>
                            <p:outputLabel value="ЕИ 1" style="width: 70px;text-align: center"/>
                            <p:outputLabel value="Кол-во 2" style="width: 70px;text-align: center"/>
                            <p:outputLabel value="ЕИ 2" style="width: 70px;text-align: center"/>
                            <p:outputLabel value="Цена" style="width: 70px;text-align: center"/>

                            <p:inputText value="#{viewBean.order_line.quantity}"  maxlength="10" style="width: 70px;text-align: right"/>
                            <p:inputText value="#{viewBean.order_line.uom}" maxlength="4" style="width: 30px;text-align: center"/>
                            <p:inputText value="#{viewBean.order_line.quantity2}" maxlength="10" style="width: 70px;text-align: right"/>
                            <p:inputText value="#{viewBean.order_line.uom2}" maxlength="4" style="width: 30px;text-align: center"/>
                            <p:inputText value="#{viewBean.order_line.price}" style="width: 70px;text-align: right"/>
                        </p:panelGrid>
                        <p:panelGrid id="dTable" columns="2" style="margin-top: 10px">
                            <c:forEach items="#{viewBean.values()}" var="item">
                                <p:outputLabel value="#{item.parameter.name}"/>
                                <c:choose>
                                    <c:when test="#{item.parameter.parameterType=='TABLE'}">
                                        <p:autoComplete id="#{item.parameter.parameterType}_#{item.parameter.parameter_id}_#{item.parameter.attribute}"
                                                        onclick="this.select();"
                                                        minQueryLength="3"
                                                        completeMethod="#{parameterValueConverter.completeValue}" 
                                                        var="m" itemLabel="#{m.parameterValue}" itemValue="#{m}" 
                                                        converter="#{parameterValueConverter}" forceSelection="true">
                                            <p:ajax event="click" oncomplete="document.getElementById('header_id').value =#{item.parameter.parameter_id};
                                                    document.getElementById('btnClick').click();"/>
                                        </p:autoComplete>
                                    </c:when>
                                    <c:when test="#{item.parameter.parameterType=='INTEGER'}">
                                        <p:inputText class="attribute" id="#{item.parameter.parameterType}_#{item.parameter.parameter_id}_#{item.parameter.attribute}" onclick="this.select();"  />
                                    </c:when>
                                    <c:when test="#{item.parameter.parameterType=='DOUBLE'}">
                                        <p:inputText class="attribute" id="#{item.parameter.parameterType}_#{item.parameter.parameter_id}_#{item.parameter.attribute}" onclick="this.select();"/>
                                    </c:when>
                                    <c:when test="#{item.parameter.parameterType=='STRING'}">
                                        <p:inputText class="attribute" id="#{item.parameter.parameterType}_#{item.parameter.parameter_id}_#{item.parameter.attribute}" onclick="this.select();"/>
                                    </c:when>
                                    <c:otherwise>
                                        <p:inputText value="ХЗ" />
                                    </c:otherwise>
                                </c:choose>
                            </c:forEach>
                            <p:commandButton id="btnSendParam" value="Добавить" action="#{testNewOrderLine.test}"/>
                        </p:panelGrid>
                    </p:panel>
                </h:form>
                <h:form prependId="false">
                    <h:inputHidden id="header_id" value="#{viewBean.header_id}" />
                    <p:commandButton id="btnClick" value="send" style="position: absolute; left: -9999px "/>
                </h:form>

                <h:form prependId="false">
                    <p:dataTable id="dLines" editMode="cell" rowSelectMode="checkbox" rowKey="#{ord.line_id}" editable="true" scrollable="true"  reflow="true" 
                                 rows="20" paginator="true" var="ord" value="#{viewBean.order_lines}" selection="#{viewBean.selected_lines}"
                                 style="width: 1500px;margin-top:20px" rowsPerPageTemplate="20,40,100" lazy="true">
                        <f:facet name="header">
                            Список позиций
                        </f:facet>
                        <p:ajax event="cellEdit" listener="#{viewBean.onCellEdit}" update="mainMSG" />
                        <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                        <p:column headerText="Line" style="width:52px; text-align: center">
                            <h:outputText value="#{ord.line_num}" />
                        </p:column>
                        <p:column headerText="Item" style="width:100px;text-align: center">
                            <h:outputText value="#{ord.item.name}" />
                        </p:column>
                        <p:column headerText="Quantity" style="width:80px; text-align: right">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{ord.quantity}" /></f:facet>
                                <f:facet name="input"><p:inputText  value="#{ord.quantity}" /></f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="UOM" style="width:30px;text-align: center">
                            <h:outputText value="#{ord.uom}" />
                        </p:column>
                        <p:column headerText="Quantity2" style="width:80px; text-align: right">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{ord.quantity2}" /></f:facet>
                                <f:facet name="input"><p:inputText  value="#{ord.quantity2}" /></f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="UOM2" style="width:30px;text-align: center">
                            <h:outputText value="#{ord.uom2}" />
                        </p:column>
                        <p:column headerText="Price" style="width:60px; text-align: right"> 
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{ord.price}" /></f:facet>
                                <f:facet name="input"><p:inputText id="priceInput" value="#{ord.price}" /></f:facet>
                            </p:cellEditor>
                        </p:column>
                        <c:forEach items="#{viewBean.parameters}" var="attrs">
                            <p:column headerText="#{attrs.columnName}" style="width:90px;text-align: center">
                                <c:choose>
                                    <c:when test="#{attrs.parameterType=='DOUBLE'}">
                                        <p:outputLabel id="#{attrs.attribute}" value="#{viewBean.getMyOutputLabel(attrs.attribute).getValue()}"   >
                                        </p:outputLabel>
                                    </c:when>
                                    <c:otherwise/>
                                </c:choose>
                            </p:column>
                        </c:forEach>
                        <f:facet name="footer" >
                            <p:commandButton process="dLines" update="selectedParams" value="Delete"  oncomplete="PF('deleteDialog').show()" />
                            <p:commandButton id="btnSaveLine" value="Save" actionListener="#{viewBean.saveLines()}" immediate="true" style="margin-left: 15px" update="mainMSG"/>
                        </f:facet>
                    </p:dataTable>
                    <p:dialog header="Are you Sure?" widgetVar="deleteDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="400">
                        <p:outputPanel id="selectedParams" style="text-align:center;">
                            <p:dataTable value="#{viewBean.selected_lines}" var="v">
                                <p:column headerText="Line">
                                    <h:outputText value="#{v.line_num}"/>
                                </p:column>
                                <p:column headerText="Description">
                                    <h:outputText value="#{v.item.name}"/>
                                </p:column>
                                <p:column headerText="Quantity">
                                    <h:outputText value="#{v.quantity}"/>
                                </p:column>
                            </p:dataTable>
                            <p:commandButton oncomplete="PF('deleteDialog').hide()" immediate="true" value='No'/>
                            <p:commandButton value="Yes" actionListener="#{viewBean.deleteLines}" oncomplete="PF('deleteDialog').hide()" update="dLines mainMSG" />
                        </p:outputPanel>
                    </p:dialog>
                </h:form>                
            </ui:define>

        </ui:composition>

    </body>
</html>
